{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Bienvenido a AgeMatch</h3>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <p>Hola {{ user.username }}!</p>
                        <a href="{% url 'detector' %}" class="btn btn-primary btn-lg">Iniciar Detección</a>
                        <a href="{% url 'auth:password_reset' %}" class="btn btn-secondary btn-lg">Cambiar Contraseña</a>
                        <a href="{% url 'auth:logout' %}" class="btn btn-danger btn-lg">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
