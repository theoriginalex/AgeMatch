{% extends 'base.html' %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/components/forms.css' %}">
<link rel="stylesheet" href="{% static 'css/auth/login.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <h3>🎵 Iniciar Sesión</h3>
        </div>
        <div class="form-body">
            <form method="post" action="{% url 'auth:login' %}" class="login-form">
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" name="username" id="id_username" class="form-input" placeholder="">
                    <label for="id_username" class="form-label">Nombre de usuario</label>
                </div>

                <div class="form-group">
                    <input type="password" name="password" id="id_password" class="form-input" placeholder="">
                    <label for="id_password" class="form-label">Contraseña</label>
                </div>

                <button type="submit" class="form-button">🎧 Iniciar Sesión</button>

                <div class="form-message">
                    <a href="{% url 'auth:password_reset' %}" class="form-link">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
