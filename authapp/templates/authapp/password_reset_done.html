{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth/password_reset_done.css' %}">
{% endblock %}

{% block content %}
<div class="password-reset-done-container">
    <div class="password-reset-done-card">
        <div class="password-reset-done-header">
            <h3>Correo enviado</h3>
        </div>
        <div class="password-reset-done-body">
            <p>Se ha enviado un correo electrónico con instrucciones para recuperar tu contraseña.</p>
            <p>Por favor revisa tu bandeja de entrada y spam.</p>
            <a href="{% url 'auth:login' %}" class="password-reset-done-button">Volver al inicio de sesión</a>
        </div>
    </div>
</div>
{% endblock %}
