{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Correo enviado</h3>
                </div>
                <div class="card-body text-center">
                    <p>Se ha enviado un correo electrónico con instrucciones para recuperar tu contraseña.</p>
                    <p>Por favor revisa tu bandeja de entrada y spam.</p>
                    <a href="{% url 'auth:login' %}" class="btn btn-primary">Volver al inicio de sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
